<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Add File</title>
    <script src="lib/jquery/jquery.js"></script>
    <link href="lib/twitter-bootstrap/css/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <div class="container-fluid">
        <h2>Add File</h2>
        <P>
            <a href="AllReservation.html" class="btn btn-sm btn-primary">Back</a>
        </P>
        <input type="file" id="File" />
        <div class="text-center panel-body">
        <button type="submit" id="AddButton" onclick="UploadFile()" class="btn btn-sm btn-primary">Add</button>
        </div>
    </div>
    <script type="text/javascript">
        function UploadFile() {
            var xhttp = new XMLHttpRequest();
            xhttp.open("POST", "https://localhost:44389/api/Reservation/UploadFile", true);
            data = new FormData();
            data.append("file", document.getElementById("File").files[0]);
            xhttp.send(data);
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {

                    alert(this.response);

                }
            }
        }

    </script>
</body>
</html>
